<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="city" class="col-md-2 col-form-label">City</label>
      <div class="col-md-6">
        <select class="custom-select form-control" [(ngModel)]="city" name="city" (ngModelChange)="onSubmit()">
          <option value="" selected>Select the city</option>
          <option value="Helsinki">Helsinki</option>
          <option value="Tampere">Tampere</option>
          <option value="Turku">Turku</option>
          <option value="Kuopio">Kuopio</option>
          <option value="Oulu">Oulu</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="namerange" class="col-md-2 col-form-label">Date</label>
      <div class="col-md-6">
        <input class="form-control" #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue" [bsConfig]="bsConfig" name="daterange"
          placeholder="Date range" (ngModelChange)="onSubmit()">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-md-8"></div>
      <div class="col-md-4">

      </div>
    </div>
  </form>
</div>
